<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale-1.0">
    <title>分类新增</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css'>
    <link rel="stylesheet" href="../../static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"
          th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<!--导航部分-->
<nav class="ui inverted attached segment  m-padded-tb-mini ">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">后台管理 </h2>
            <a href="index.html" th:href="@{/admin/blogs}" class=" m-item item m-mobile-hide"><i class="home icon"></i>文章管理</a>
            <a href="types.html" th:href="@{/admin/types}" class="active m-item item m-mobile-hide"><i class="idea icon"></i>分类管理</a>
            <a href="tags.html" th:href="@{/admin/tags}" class=" m-item item m-mobile-hide"><i
                    class="tags icon"></i>标签管理</a>
            <a href="#" th:href="@{/admin/comment}"class=" m-item item m-mobile-hide"><i class="book icon"></i>留言管理</a>
            <a href="#"th:href="@{/admin/user}" class=" m-item item m-mobile-hide"><i class="user icon"></i>用户管理</a>

            <div class="right m-item  m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/ad_tx1.jpg" th:src="@{${session.user.avatar}}">
                        <span th:text="${session.user.nickname}">管理员001</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">退出</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>菜单
    </a>
</nav>

<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/types/input}" class="teal active item">新增</a>
            <a href="#" th:href="@{/admin/types}" class="teal item">列表</a>
        </div>


    </div>


</div>


<!--中间部分-->
<div class="m-container-small m-padded-tb-big ">
    <div class="ui container">
        <form action="#" method="post" th:object="${type}" th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})} " class="ui form">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">
                        名称
                    </label>
                    <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                </div>

            </div>


            <!-- 声明标签 -->

            <!-- 错误提醒 -->
            <div class="ui error message"></div>
            <!--/*/
                <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                    <i class="close icon"></i>
                    <p th:errors="*{name}">提交信息不符合规则</p>
                </div>
             /*/-->

                <!-- 保存，发布按钮 -->
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal submit button">提交</button>
            </div>

        </form>


    </div>


</div>
<br>

<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided  stackable  grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/bottomlogo.jpg" th:src="@{/images/bottomlogo.jpg}"
                             class="ui rounded image" alt=""
                             style="width: 110px">
                    </div>

                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted  m-text-thin  m-text-spaced">好文推荐</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">国学的好处</a>
                    <a href="#" class="item">传统文化对我们的影响</a>
                    <a href="#" class="item">古诗文的风采</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted m-text-thin  m-text-spaced">联系我们</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">地址：西安市雁塔区西安文理学院</a>
                    <a href="#" class="item"></a>
                    <a href="#" class="item">电话：028-6015896</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted m-text-thin  m-text-spaced">网站分享</h4>
                <br>
                <button class="ui circular facebook icon button">
                    <i class="facebook icon"></i>
                </button>
                <button class="ui circular twitter icon button">
                    <i class="qq icon"></i>
                </button>
                <button class="ui circular linkedin icon button">
                    <i class="wechat icon"></i>
                </button>
                <button class="ui circular google plus icon button">
                    <i class="weibo plus icon"></i>
                </button>
            </div>
        </div>
        <div class="ui inverted section divider">
            <br><br>
            <p class="m-text-thin m-opacity-mini m-text-spaced m-text-size"> Copyright © 2022-至今 Designed by 王志磊
            </p>
        </div>
    </div>

</footer>

<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>

<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    // 头像下拉菜单
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    //后台表单的验证，不能为空的
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '分类不能为空'
                }

                ]
            }
        }
    });
</script>

</body>
</html>
